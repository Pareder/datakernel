<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <meta charset="UTF-8">
  <title>Global Videos | Add video</title>
  <script src="/js/addVideo.js"></script>
  <style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 300px;
    }

    td,
    th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    tr:nth-child(even) {
      background-color: #dddddd;
    }

  </style>
</head>

<body>
<a href="/myChannel">My channel</a>

<div>
  <form id="form" action="upload" method="post" enctype="multipart/form-data">
    <label for="video">Select video to upload</label>
    <input type="file" name="video" id="video" required><br>
    <label for="thumbnail">Select thumbnail (optional)</label>
    <input type="file" name="thumbnail" id="thumbnail"><br>

    <input type="checkbox" id="withMetadata"/>
    <label for="withMetadata">With metadata (public video)</label><br>

    <input type="submit" id='submit' value="Submit">

  </form>
</div>
</body>

</html>
