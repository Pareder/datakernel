<!DOCTYPE html>
<!--suppress ALL -->
<html>
<head>
  <link rel='stylesheet' href="/static/css/bootstrap.min.css"/>
  <link rel='stylesheet' href='/static/css/pygment_trac.css'/>
  <link rel='stylesheet' href='/static/css/style.css'/>

  <link rel="stylesheet" href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.15.8/build/styles/default.min.css">
  <script src="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.15.8/build/highlight.min.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>

  <link href='http://fonts.googleapis.com/css?family=Lato:400,300,700,400italic' rel='stylesheet' type='text/css'/>
  <title>DataKernel</title>
  <meta name="description"
        content="Java components for building extremely fast and scalable applications with asynchronous I/O.">
  <meta name="keywords"
        content="java,netty,nodejs,akka,coralblocks,vertx,nginx,asynchronous,async,eventloop,actor,reactor pattern,java nio,reactive streams,reactive java,rx-java,java-stream,embedded http,java http server,java http client,java dns client,high load,streams,serializers,http,olap">
  <meta http-equiv='Content-Type' content='text/html; charset=utf-8'/>

  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-45655849-10"></script>
  <script>
    window.dataLayer = window.dataLayer || [];

    function gtag() {
      dataLayer.push(arguments);
    }

    gtag('js', new Date());

    gtag('config', 'UA-45655849-10');
  </script>
</head>
<body>
<div class="page-row">
  <nav class="navbar-inverse home-menu">
    <div class="container-fluid container">
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a href="/">Home</a></li>
          <li><a href="/core">Core</a></li>
          <li><a href="/cloud">Cloud</a></li>
          <li><a href="/global-cloud">Global Cloud</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="http://uikernel.io">UIKernel</a></li>
          <li><a href="http://adkernel.com">AdKernel</a></li>
          <li><a href="http://github.com/softindex/datakernel">Github</a></li>
        </ul>
      </div>
    </div>
  </nav>

</div>
<div class="page-row page-row-expanded">
  <div class="container content ">
    <div class="row content-indented">
      <div class="col-xs-3 docs-menu">
        {{#page.destinationToDocs}}
        <ul>
          <li><h3>{{key}}</h3></li>
          {{#value}}
          <li><a href="/{{page.pagePath}}/{{destPath}}/{{docPath}}">{{docTitle}}</a></li>
          {{/value}}
        </ul>
        <hr/>
        {{/page.destinationToDocs}}
      </div>

      <div class="col-xs-9 markdown-content docs-content">
        {{{page.pageContent}}}
      </div>
    </div>

  </div>
</div>
<div class="page-row footer">
  <div class="home-join">
    <center>
      <h2>Join the community</h2>
      <div class="actions">
        <a href="https://twitter.com/datakernel_io"><img src="/static/images/twitter.png" alt="twitter"/></a>
        <a href="http://github.com/softindex/datakernel"><img src="/static/images/github.png" alt="github"/></a>
      </div>
    </center>
  </div>
  <div class="home-copyright">
    Copyright (C) 2019 SoftIndex LLC. All Rights Reserved
  </div>
</div>
</body>
</html>
